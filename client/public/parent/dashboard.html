<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - Lotus Kindergarten | Doha, Qatar</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Fredoka:wght@300;400;500;600;700&family=Bubblegum+Sans&family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../src/css/global-styles.css">
    <link rel="stylesheet" href="../../src/css/kindergarten-ui.css">
    <link rel="stylesheet" href="../../src/css/main.css">

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/config.js"></script>
    <script src="../../src/components/header.js" defer></script>
    <script src="../../src/components/footer.js" defer></script>
    <script src="../../src/js/main.js" defer></script>
    <script src="parent-management.js" defer></script>
</head>
<body class="bg-gray-50">
    <app-header></app-header>

    <div class="max-w-7xl mx-auto px-4 py-10 min-h-screen">
        <div class="flex justify-between items-center mb-8">
            <h1 class="font-fredoka text-3xl text-purple-800">Parent Dashboard</h1>
            <div class="text-right">
                <p class="text-sm text-gray-500">Welcome back,</p>
                <p class="font-bold text-gray-800" id="parentName">Parent</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <!-- Sidebar -->
            <div class="bg-white p-6 rounded-2xl shadow-lg h-fit sticky top-4">
                <div class="text-center mb-6">
                    <div class="w-20 h-20 rounded-full mx-auto mb-3 bg-gradient-to-br from-purple-400 to-pink-500 flex items-center justify-center text-white text-3xl font-bold">
                        <span id="parentInitials">P</span>
                    </div>
                    <h3 class="font-bold text-gray-800" id="sidebarParentName">Parent</h3>
                    <p class="text-sm text-gray-500">Parent Portal</p>
                </div>

                <!-- Child Selector -->
                <div class="mb-6" id="childSelectorContainer" style="display: none;">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Select Child</label>
                    <select id="childSelector" class="w-full px-4 py-2 border-2 border-purple-200 rounded-xl focus:outline-none focus:border-purple-400">
                        <option value="">All Children</option>
                    </select>
                </div>

                <nav class="space-y-2">
                    <a href="#" data-section="overview" class="nav-link flex items-center gap-3 px-4 py-3 bg-purple-100 text-purple-700 rounded-xl font-bold">
                        <i class="fas fa-home w-6"></i> Overview
                    </a>
                    <a href="#" data-section="homework" class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-purple-600 rounded-xl transition">
                        <i class="fas fa-book w-6"></i> Homework
                    </a>
                    <a href="#" data-section="attendance" class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-purple-600 rounded-xl transition">
                        <i class="fas fa-calendar-check w-6"></i> Attendance
                    </a>
                    <a href="#" data-section="grades" class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-purple-600 rounded-xl transition">
                        <i class="fas fa-star w-6"></i> Grades
                    </a>
                    <a href="#" data-section="announcements" class="nav-link flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-purple-600 rounded-xl transition">
                        <i class="fas fa-bullhorn w-6"></i> Announcements
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div id="mainContent" class="md:col-span-3 space-y-8">
                <!-- Loading State -->
                <div class="text-center py-20">
                    <i class="fas fa-spinner fa-spin text-5xl text-purple-500 mb-4"></i>
                    <p class="text-gray-600 text-lg">Loading dashboard...</p>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <!-- Homework Submission Modal -->
    <div id="homeworkSubmissionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-6 text-white">
                <div class="flex justify-between items-center">
                    <h2 class="font-fredoka text-2xl">Submit Homework</h2>
                    <button onclick="closeHomeworkModal()" class="text-white hover:text-gray-200 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="p-6">
                <form id="homeworkSubmissionForm">
                    <input type="hidden" id="submitHomeworkId">
                    <input type="hidden" id="submitStudentId">

                    <div class="mb-6">
                        <h3 class="font-bold text-lg mb-2" id="modalHomeworkTitle">Homework Title</h3>
                        <p class="text-gray-600 text-sm" id="modalHomeworkDescription">Description</p>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-700 mb-2">
                            <i class="fas fa-align-left mr-1"></i> Text Response
                        </label>
                        <textarea
                            id="submissionText"
                            rows="6"
                            class="w-full px-4 py-3 border-2 border-purple-200 rounded-xl focus:outline-none focus:border-purple-400"
                            placeholder="Enter your answer here..."></textarea>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-700 mb-2">
                            <i class="fas fa-paperclip mr-1"></i> Attachments (Optional)
                        </label>
                        <div class="border-2 border-dashed border-purple-300 rounded-xl p-6 text-center">
                            <input type="file" id="submissionFiles" multiple class="hidden" accept="image/*,application/pdf,.doc,.docx">
                            <label for="submissionFiles" class="cursor-pointer">
                                <i class="fas fa-cloud-upload-alt text-4xl text-purple-400 mb-2"></i>
                                <p class="text-gray-600">Click to upload files</p>
                                <p class="text-xs text-gray-500 mt-1">Supports: Images, PDF, Word documents</p>
                            </label>
                            <div id="fileList" class="mt-4 text-left"></div>
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <button type="button" onclick="closeHomeworkModal()" class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-300 transition">
                            Cancel
                        </button>
                        <button type="submit" class="flex-1 px-6 py-3 bg-purple-500 text-white rounded-xl font-bold hover:bg-purple-600 transition">
                            <i class="fas fa-paper-plane mr-2"></i> Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View Submission Modal -->
    <div id="viewSubmissionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-500 p-6 text-white">
                <div class="flex justify-between items-center">
                    <h2 class="font-fredoka text-2xl">Submission Details</h2>
                    <button onclick="closeViewSubmissionModal()" class="text-white hover:text-gray-200 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="p-6" id="submissionDetails">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>
</body>
</html>
