<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Children - Lotus Kindergarten</title>
    <link rel="stylesheet" href="parent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent-container">
        <aside class="parent-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-users"></i> Parent Portal</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="children.html" class="nav-item active">
                    <i class="fas fa-child"></i> My Children
                </a>
                <a href="homework.html" class="nav-item">
                    <i class="fas fa-book"></i> Homework
                </a>
                <a href="attendance.html" class="nav-item">
                    <i class="fas fa-calendar-check"></i> Attendance
                </a>
                <a href="messages.html" class="nav-item">
                    <i class="fas fa-envelope"></i> Messages
                </a>
                <a href="announcements.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i> Announcements
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="javascript:void(0)" onclick="logout()" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>

        <main class="parent-main">
            <header class="parent-header">
                <div class="header-left">
                    <h1>My Children</h1>
                    <p class="breadcrumb">Home / My Children</p>
                </div>
                <div class="parent-profile">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <strong id="parentName">Parent</strong>
                        <small>Parent</small>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="children-display" id="childrenDisplay">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading children...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="parent-utils.js"></script>
    <script>
        async function loadChildren() {
            if (!await checkAuth()) return;

            try {
                const response = await apiRequest('/parent/children');
                const children = response.data || [];
                
                const container = document.getElementById('childrenDisplay');
                
                if (children.length === 0) {
                    container.innerHTML = '<div class="no-data">No children enrolled</div>';
                    return;
                }

                container.innerHTML = children.map(child => {
                    const age = calculateAge(child.dateOfBirth);
                    
                    return `
                        <div class="child-detail-card">
                            <div class="child-detail-header ${child.classId?.program || ''}">
                                <div class="child-main-info">
                                    <div class="child-avatar-large">
                                        <i class="fas fa-${child.gender === 'male' ? 'mars' : 'venus'}"></i>
                                    </div>
                                    <div>
                                        <h2>${child.firstName} ${child.lastName}</h2>
                                        <span class="program-badge">${child.classId?.program || 'Not Assigned'}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="child-detail-body">
                                <div class="info-section">
                                    <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                                    <div class="info-grid">
                                        <div class="info-item">
                                            <i class="fas fa-calendar"></i>
                                            <div>
                                                <label>Date of Birth</label>
                                                <p>${formatDate(child.dateOfBirth)} (${age} years)</p>
                                            </div>
                                        </div>
                                        <div class="info-item">
                                            <i class="fas fa-venus-mars"></i>
                                            <div>
                                                <label>Gender</label>
                                                <p>${child.gender}</p>
                                            </div>
                                        </div>
                                        <div class="info-item">
                                            <i class="fas fa-envelope"></i>
                                            <div>
                                                <label>Email</label>
                                                <p>${child.email || 'N/A'}</p>
                                            </div>
                                        </div>
                                        <div class="info-item">
                                            <i class="fas fa-school"></i>
                                            <div>
                                                <label>Class</label>
                                                <p>${child.classId?.name || 'Not Assigned'}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="info-section">
                                    <h3><i class="fas fa-chart-line"></i> Academic Performance</h3>
                                    <div class="stats-grid-small">
                                        <div class="stat-box">
                                            <div class="stat-icon-small">
                                                <i class="fas fa-calendar-check"></i>
                                            </div>
                                            <div>
                                                <strong>${child.attendanceRate || 95}%</strong>
                                                <p>Attendance Rate</p>
                                            </div>
                                        </div>
                                        <div class="stat-box">
                                            <div class="stat-icon-small">
                                                <i class="fas fa-book"></i>
                                            </div>
                                            <div>
                                                <strong>${child.homeworkCount || 0}</strong>
                                                <p>Active Homework</p>
                                            </div>
                                        </div>
                                        <div class="stat-box">
                                            <div class="stat-icon-small">
                                                <i class="fas fa-star"></i>
                                            </div>
                                            <div>
                                                <strong>${child.averageGrade || 'N/A'}</strong>
                                                <p>Average Grade</p>
                                            </div>
                                        </div>
                                        <div class="stat-box">
                                            <div class="stat-icon-small">
                                                <i class="fas fa-trophy"></i>
                                            </div>
                                            <div>
                                                <strong>${child.achievements || 0}</strong>
                                                <p>Achievements</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                ${child.classId?.teacherId ? `
                                <div class="info-section">
                                    <h3><i class="fas fa-chalkboard-teacher"></i> Teacher Information</h3>
                                    <div class="teacher-info-card">
                                        <i class="fas fa-user-tie"></i>
                                        <div>
                                            <strong>${child.classId.teacherId.firstName || ''} ${child.classId.teacherId.lastName || ''}</strong>
                                            <p>${child.classId.teacherId.subject || 'Teacher'}</p>
                                            <p><i class="fas fa-envelope"></i> ${child.classId.teacherId.email || 'N/A'}</p>
                                        </div>
                                        <a href="messages.html?teacher=${child.classId.teacherId._id}" class="btn-primary">
                                            <i class="fas fa-envelope"></i> Message Teacher
                                        </a>
                                    </div>
                                </div>
                                ` : ''}

                                <div class="action-buttons">
                                    <a href="homework.html?child=${child._id}" class="btn-primary">
                                        <i class="fas fa-book"></i> View Homework
                                    </a>
                                    <a href="attendance.html?child=${child._id}" class="btn-secondary">
                                        <i class="fas fa-calendar-check"></i> View Attendance
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading children:', error);
                document.getElementById('childrenDisplay').innerHTML = '<div class="no-data">Failed to load children</div>';
                showNotification('Failed to load children', 'error');
            }
        }

        function calculateAge(dateOfBirth) {
            if (!dateOfBirth) return 'N/A';
            const today = new Date();
            const birthDate = new Date(dateOfBirth);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        window.addEventListener('DOMContentLoaded', loadChildren);
    </script>
</body>
</html>
