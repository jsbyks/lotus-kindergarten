<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Lotus Kindergarten</title>
    <link rel="stylesheet" href="parent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent-container">
        <aside class="parent-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-users"></i> Parent Portal</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="children.html" class="nav-item">
                    <i class="fas fa-child"></i> My Children
                </a>
                <a href="homework.html" class="nav-item">
                    <i class="fas fa-book"></i> Homework
                </a>
                <a href="attendance.html" class="nav-item active">
                    <i class="fas fa-calendar-check"></i> Attendance
                </a>
                <a href="messages.html" class="nav-item">
                    <i class="fas fa-envelope"></i> Messages
                </a>
                <a href="announcements.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i> Announcements
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="javascript:void(0)" onclick="logout()" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>

        <main class="parent-main">
            <header class="parent-header">
                <div class="header-left">
                    <h1>Attendance Records</h1>
                    <p class="breadcrumb">Home / Attendance</p>
                </div>
                <div class="parent-profile">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <strong id="parentName">Parent</strong>
                        <small>Parent</small>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="filter-section">
                    <div class="form-group">
                        <select id="childFilter" onchange="loadAttendance()">
                            <option value="">Select Child</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="month" id="monthFilter" onchange="loadAttendance()">
                    </div>
                </div>

                <div id="attendanceContent">
                    <div class="no-data">Please select a child to view attendance records</div>
                </div>
            </div>
        </main>
    </div>

    <script src="parent-utils.js"></script>
    <script>
        let childrenData = [];

        async function initPage() {
            if (!await checkAuth()) return;

            try {
                await loadChildren();
                
                // Set default month to current
                const now = new Date();
                document.getElementById('monthFilter').value = 
                    `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            } catch (error) {
                console.error('Error initializing page:', error);
                showNotification('Failed to load data', 'error');
            }
        }

        async function loadChildren() {
            try {
                const response = await apiRequest('/parent/children');
                childrenData = response.data || [];
                
                const select = document.getElementById('childFilter');
                select.innerHTML = '<option value="">Select Child</option>' +
                    childrenData.map(child => 
                        `<option value="${child._id}">${child.firstName} ${child.lastName}</option>`
                    ).join('');
            } catch (error) {
                console.error('Error loading children:', error);
            }
        }

        async function loadAttendance() {
            const childId = document.getElementById('childFilter').value;
            const month = document.getElementById('monthFilter').value;
            const container = document.getElementById('attendanceContent');

            if (!childId) {
                container.innerHTML = '<div class="no-data">Please select a child to view attendance records</div>';
                return;
            }

            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading attendance...</div>';

            try {
                const endpoint = `/parent/attendance/${childId}?month=${month}`;
                const response = await apiRequest(endpoint);
                const attendance = response.data || [];
                
                displayAttendance(attendance, childId);
            } catch (error) {
                console.error('Error loading attendance:', error);
                container.innerHTML = '<div class="no-data">Failed to load attendance records</div>';
                showNotification('Failed to load attendance', 'error');
            }
        }

        function displayAttendance(attendance, childId) {
            const child = childrenData.find(c => c._id === childId);
            const container = document.getElementById('attendanceContent');

            if (!child) {
                container.innerHTML = '<div class="no-data">Child not found</div>';
                return;
            }

            // Calculate statistics
            const total = attendance.length;
            const present = attendance.filter(a => a.status === 'present').length;
            const absent = attendance.filter(a => a.status === 'absent').length;
            const late = attendance.filter(a => a.status === 'late').length;
            const rate = total > 0 ? Math.round((present / total) * 100) : 0;

            container.innerHTML = `
                <div class="attendance-summary">
                    <div class="child-header">
                        <div class="child-avatar">
                            <i class="fas fa-${child.gender === 'male' ? 'mars' : 'venus'}"></i>
                        </div>
                        <div>
                            <h2>${child.firstName} ${child.lastName}</h2>
                            <p>${child.classId?.name || 'Not Assigned'}</p>
                        </div>
                    </div>

                    <div class="attendance-stats">
                        <div class="stat-box present">
                            <i class="fas fa-check-circle"></i>
                            <strong>${present}</strong>
                            <p>Present</p>
                        </div>
                        <div class="stat-box absent">
                            <i class="fas fa-times-circle"></i>
                            <strong>${absent}</strong>
                            <p>Absent</p>
                        </div>
                        <div class="stat-box late">
                            <i class="fas fa-clock"></i>
                            <strong>${late}</strong>
                            <p>Late</p>
                        </div>
                        <div class="stat-box rate">
                            <i class="fas fa-percentage"></i>
                            <strong>${rate}%</strong>
                            <p>Attendance Rate</p>
                        </div>
                    </div>
                </div>

                <div class="attendance-records">
                    <h3><i class="fas fa-list"></i> Attendance History</h3>
                    ${attendance.length === 0 ? 
                        '<div class="no-data">No attendance records for this month</div>' :
                        `<div class="attendance-table">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Day</th>
                                        <th>Status</th>
                                        <th>Notes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${attendance.map(record => {
                                        const date = new Date(record.date);
                                        const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                                        
                                        return `
                                            <tr>
                                                <td>${formatDate(record.date)}</td>
                                                <td>${dayName}</td>
                                                <td>
                                                    <span class="status-badge ${record.status}">
                                                        <i class="fas fa-${record.status === 'present' ? 'check' : record.status === 'absent' ? 'times' : 'clock'}"></i>
                                                        ${record.status}
                                                    </span>
                                                </td>
                                                <td>${record.notes || '-'}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>`
                    }
                </div>
            `;
        }

        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
