<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Lotus Kindergarten</title>
    <link rel="stylesheet" href="parent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent-container">
        <aside class="parent-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-users"></i> Parent Portal</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="children.html" class="nav-item">
                    <i class="fas fa-child"></i> My Children
                </a>
                <a href="homework.html" class="nav-item">
                    <i class="fas fa-book"></i> Homework
                </a>
                <a href="attendance.html" class="nav-item">
                    <i class="fas fa-calendar-check"></i> Attendance
                </a>
                <a href="messages.html" class="nav-item active">
                    <i class="fas fa-envelope"></i> Messages
                </a>
                <a href="announcements.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i> Announcements
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="javascript:void(0)" onclick="logout()" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>

        <main class="parent-main">
            <header class="parent-header">
                <div class="header-left">
                    <h1>Messages</h1>
                    <p class="breadcrumb">Home / Messages</p>
                </div>
                <div class="parent-profile">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <strong id="parentName">Parent</strong>
                        <small>Parent</small>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="messages-header">
                    <button class="btn-primary" onclick="openComposeModal()">
                        <i class="fas fa-pen"></i> New Message
                    </button>
                </div>

                <div class="messages-container">
                    <div class="messages-sidebar">
                        <div class="messages-tabs">
                            <button class="tab-btn active" onclick="switchTab('inbox')" id="inboxTab">
                                <i class="fas fa-inbox"></i> Inbox
                            </button>
                            <button class="tab-btn" onclick="switchTab('sent')" id="sentTab">
                                <i class="fas fa-paper-plane"></i> Sent
                            </button>
                        </div>
                        <div class="messages-list" id="messagesList">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i> Loading messages...
                            </div>
                        </div>
                    </div>

                    <div class="messages-content" id="messagesContent">
                        <div class="no-message-selected">
                            <i class="fas fa-envelope-open"></i>
                            <p>Select a message to read</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Compose Modal -->
    <div id="composeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Message</h2>
                <span class="close" onclick="closeComposeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="composeForm" onsubmit="sendMessage(event)">
                    <div class="form-group">
                        <label>To (Teacher)</label>
                        <select id="recipientId" required>
                            <option value="">Select Teacher</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" id="messageSubject" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="messageContent" rows="6" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" onclick="closeComposeModal()">Cancel</button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="parent-utils.js"></script>
    <script>
        let currentTab = 'inbox';
        let teachers = [];

        async function initPage() {
            if (!await checkAuth()) return;

            try {
                await loadTeachers();
                await loadMessages();
            } catch (error) {
                console.error('Error initializing page:', error);
                showNotification('Failed to load messages', 'error');
            }
        }

        async function loadTeachers() {
            try {
                // Load teachers for compose modal
                const response = await apiRequest('/parent/teachers');
                teachers = response.data || [];
                
                const select = document.getElementById('recipientId');
                select.innerHTML = '<option value="">Select Teacher</option>' +
                    teachers.map(teacher => 
                        `<option value="${teacher._id}">${teacher.firstName} ${teacher.lastName} - ${teacher.subject || 'Teacher'}</option>`
                    ).join('');
            } catch (error) {
                console.error('Error loading teachers:', error);
            }
        }

        async function loadMessages() {
            const endpoint = currentTab === 'inbox' ? '/parent/messages/inbox' : '/parent/messages/sent';
            const container = document.getElementById('messagesList');

            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';

            try {
                const response = await apiRequest(endpoint);
                const messages = response.data || [];

                if (messages.length === 0) {
                    container.innerHTML = '<div class="no-data">No messages</div>';
                    return;
                }

                container.innerHTML = messages.map(msg => `
                    <div class="message-item ${msg.isRead ? '' : 'unread'}" onclick="viewMessage('${msg._id}')">
                        <div class="message-sender">
                            <i class="fas fa-user-circle"></i>
                            <strong>${currentTab === 'inbox' ? 
                                (msg.senderId?.firstName || 'Unknown') + ' ' + (msg.senderId?.lastName || '') :
                                (msg.recipientId?.firstName || 'Unknown') + ' ' + (msg.recipientId?.lastName || '')
                            }</strong>
                        </div>
                        <div class="message-subject">${msg.subject}</div>
                        <div class="message-preview">${msg.content?.substring(0, 50)}...</div>
                        <div class="message-date">${formatDate(msg.createdAt)}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading messages:', error);
                container.innerHTML = '<div class="no-data">Failed to load messages</div>';
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            
            document.getElementById('inboxTab').classList.toggle('active', tab === 'inbox');
            document.getElementById('sentTab').classList.toggle('active', tab === 'sent');
            
            document.getElementById('messagesContent').innerHTML = `
                <div class="no-message-selected">
                    <i class="fas fa-envelope-open"></i>
                    <p>Select a message to read</p>
                </div>
            `;
            
            loadMessages();
        }

        async function viewMessage(messageId) {
            try {
                const response = await apiRequest(`/parent/messages/${messageId}`);
                const message = response.data;

                document.getElementById('messagesContent').innerHTML = `
                    <div class="message-view">
                        <div class="message-view-header">
                            <h2>${message.subject}</h2>
                            <div class="message-meta">
                                <span><i class="fas fa-user"></i> ${currentTab === 'inbox' ? 
                                    'From: ' + (message.senderId?.firstName || 'Unknown') + ' ' + (message.senderId?.lastName || '') :
                                    'To: ' + (message.recipientId?.firstName || 'Unknown') + ' ' + (message.recipientId?.lastName || '')
                                }</span>
                                <span><i class="fas fa-calendar"></i> ${formatDateTime(message.createdAt)}</span>
                            </div>
                        </div>
                        <div class="message-view-body">
                            ${message.content}
                        </div>
                        ${currentTab === 'inbox' ? `
                        <div class="message-actions">
                            <button class="btn-primary" onclick="replyToMessage('${message._id}', '${message.senderId?._id}', 'Re: ${message.subject}')">
                                <i class="fas fa-reply"></i> Reply
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;

                // Mark as read if inbox
                if (currentTab === 'inbox' && !message.isRead) {
                    await apiRequest(`/parent/messages/${messageId}/read`, 'PATCH');
                    loadMessages(); // Refresh list
                }
            } catch (error) {
                console.error('Error viewing message:', error);
                showNotification('Failed to load message', 'error');
            }
        }

        function openComposeModal() {
            document.getElementById('composeModal').style.display = 'flex';
            document.getElementById('composeForm').reset();
        }

        function closeComposeModal() {
            document.getElementById('composeModal').style.display = 'none';
        }

        function replyToMessage(messageId, teacherId, subject) {
            document.getElementById('recipientId').value = teacherId;
            document.getElementById('messageSubject').value = subject;
            openComposeModal();
        }

        async function sendMessage(event) {
            event.preventDefault();

            const data = {
                recipientId: document.getElementById('recipientId').value,
                subject: document.getElementById('messageSubject').value,
                content: document.getElementById('messageContent').value
            };

            try {
                await apiRequest('/parent/messages', 'POST', data);
                showNotification('Message sent successfully', 'success');
                closeComposeModal();
                switchTab('sent');
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message', 'error');
            }
        }

        window.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
