<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-seedling"></i> Lotus Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="students.html" class="nav-item active">
                    <i class="fas fa-user-graduate"></i> Students
                </a>
                <a href="teachers.html" class="nav-item">
                    <i class="fas fa-chalkboard-teacher"></i> Teachers
                </a>
                <a href="parents.html" class="nav-item">
                    <i class="fas fa-users"></i> Parents
                </a>
                <a href="classes.html" class="nav-item">
                    <i class="fas fa-school"></i> Classes
                </a>
                <a href="homework.html" class="nav-item">
                    <i class="fas fa-tasks"></i> Homework
                </a>
                <a href="announcements.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i> Announcements
                </a>
                <a href="games-manager.html" class="nav-item">
                    <i class="fas fa-gamepad"></i> Games
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-file-alt"></i> Reports
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="#" onclick="logout()" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Student Management</h1>
                    <p class="breadcrumb">Home / Students</p>
                </div>
                <div class="header-right">
                    <button class="btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Add Student
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Search and Filter -->
                <div class="filter-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search students..." onkeyup="filterTable()">
                    </div>
                    <select id="classFilter" onchange="filterTable()">
                        <option value="">All Classes</option>
                        <option value="Pre-K">Pre-K</option>
                        <option value="KG1">KG1</option>
                        <option value="KG2">KG2</option>
                    </select>
                </div>

                <!-- Students Table -->
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Class</th>
                                <th>Age</th>
                                <th>Parent</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTable">
                            <tr>
                                <td colspan="8" class="loading">Loading students...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Student</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="studentForm" onsubmit="saveStudent(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth *</label>
                        <input type="date" name="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <select name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Class *</label>
                        <select name="classId" id="classSelect" required>
                            <option value="">Select Class</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Parent ID</label>
                        <select name="parentId" id="parentSelect">
                            <option value="">Select Parent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" name="studentId" placeholder="Auto-generated">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Student
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-utils.js"></script>
    <script>
        let currentEditId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadStudents();
            await loadClasses();
            await loadParents();
        });

        async function loadStudents() {
            try {
                const response = await apiRequest('/admin/students');
                if (response.status === 'success') {
                    displayStudents(response.data.students);
                }
            } catch (error) {
                console.error('Error loading students:', error);
                showNotification('Failed to load students', 'error');
            }
        }

        async function loadClasses() {
            try {
                const response = await apiRequest('/admin/classes');
                if (response.status === 'success') {
                    const select = document.getElementById('classSelect');
                    select.innerHTML = '<option value="">Select Class</option>' +
                        response.data.classes.map(c => 
                            `<option value="${c._id}">${c.name} (${c.program})</option>`
                        ).join('');
                }
            } catch (error) {
                console.error('Error loading classes:', error);
            }
        }

        async function loadParents() {
            try {
                const response = await apiRequest('/admin/parents');
                if (response.status === 'success') {
                    const select = document.getElementById('parentSelect');
                    select.innerHTML = '<option value="">Select Parent</option>' +
                        response.data.parents.map(p => 
                            `<option value="${p._id}">${p.userId?.firstName} ${p.userId?.lastName}</option>`
                        ).join('');
                }
            } catch (error) {
                console.error('Error loading parents:', error);
            }
        }

        function displayStudents(students) {
            const tbody = document.getElementById('studentsTable');
            
            if (!students || students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8">No students found</td></tr>';
                return;
            }
            
            tbody.innerHTML = students.map(student => {
                const user = student.userId || {};
                const className = student.classId?.name || 'Not assigned';
                const age = calculateAge(student.dateOfBirth);
                
                return `
                    <tr>
                        <td>${student.studentId || 'N/A'}</td>
                        <td>${user.firstName || ''} ${user.lastName || ''}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td><span class="class-badge">${className}</span></td>
                        <td>${age}</td>
                        <td>${student.parentId?.userId?.firstName || 'N/A'}</td>
                        <td><span class="status-badge active">Active</span></td>
                        <td class="action-buttons">
                            <button onclick="editStudent('${student._id}')" class="btn-icon" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="viewStudent('${student._id}')" class="btn-icon" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="deleteStudent('${student._id}')" class="btn-icon delete" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function calculateAge(dateOfBirth) {
            if (!dateOfBirth) return 'N/A';
            const today = new Date();
            const birthDate = new Date(dateOfBirth);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age + ' years';
        }

        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add New Student';
            document.getElementById('studentForm').reset();
            document.getElementById('studentModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
            currentEditId = null;
        }

        async function saveStudent(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            try {
                if (currentEditId) {
                    await apiRequest(`/admin/students/${currentEditId}`, 'PATCH', data);
                    showNotification('Student updated successfully', 'success');
                } else {
                    await apiRequest('/admin/students', 'POST', data);
                    showNotification('Student added successfully', 'success');
                }
                closeModal();
                await loadStudents();
            } catch (error) {
                console.error('Error saving student:', error);
                showNotification('Failed to save student', 'error');
            }
        }

        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;
            
            try {
                await apiRequest(`/admin/students/${id}`, 'DELETE');
                showNotification('Student deleted successfully', 'success');
                await loadStudents();
            } catch (error) {
                console.error('Error deleting student:', error);
                showNotification('Failed to delete student', 'error');
            }
        }

        function filterTable() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const classFilter = document.getElementById('classFilter').value;
            const rows = document.querySelectorAll('#studentsTable tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                const matchesSearch = text.includes(searchValue);
                const matchesClass = !classFilter || text.includes(classFilter.toLowerCase());
                row.style.display = matchesSearch && matchesClass ? '' : 'none';
            });
        }
    </script>
</body>
</html>
