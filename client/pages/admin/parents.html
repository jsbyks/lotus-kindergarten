<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Management - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-seedling"></i> Lotus Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="students.html" class="nav-item"><i class="fas fa-user-graduate"></i> Students</a>
                <a href="teachers.html" class="nav-item"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
                <a href="parents.html" class="nav-item active"><i class="fas fa-users"></i> Parents</a>
                <a href="classes.html" class="nav-item"><i class="fas fa-school"></i> Classes</a>
                <a href="homework.html" class="nav-item"><i class="fas fa-tasks"></i> Homework</a>
                <a href="announcements.html" class="nav-item"><i class="fas fa-bullhorn"></i> Announcements</a>
                <a href="games-manager.html" class="nav-item"><i class="fas fa-gamepad"></i> Games</a>
                <a href="reports.html" class="nav-item"><i class="fas fa-file-alt"></i> Reports</a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" onclick="logout()" class="nav-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Parent Management</h1>
                    <p class="breadcrumb">Home / Parents</p>
                </div>
                <div class="header-right">
                    <button class="btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Add Parent
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="filter-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search parents..." onkeyup="filterTable()">
                    </div>
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Children</th>
                                <th>National ID</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="parentsTable">
                            <tr><td colspan="7" class="loading">Loading parents...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="parentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Parent</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="parentForm" onsubmit="saveParent(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" name="phone" required placeholder="+974-XXXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label>National ID</label>
                        <input type="text" name="nationalId" placeholder="Optional">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" placeholder="Optional">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Parent</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-utils.js"></script>
    <script>
        let currentEditId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadParents();
        });

        async function loadParents() {
            try {
                const response = await apiRequest('/admin/parents');
                if (response.status === 'success') {
                    displayParents(response.data.parents);
                }
            } catch (error) {
                console.error('Error loading parents:', error);
                showNotification('Failed to load parents', 'error');
            }
        }

        function displayParents(parents) {
            const tbody = document.getElementById('parentsTable');
            
            if (!parents || parents.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7">No parents found</td></tr>';
                return;
            }
            
            tbody.innerHTML = parents.map(parent => {
                const user = parent.userId || {};
                const childCount = parent.children?.length || 0;
                
                return `
                    <tr>
                        <td>${user.firstName || ''} ${user.lastName || ''}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td>${childCount} child${childCount !== 1 ? 'ren' : ''}</td>
                        <td>${parent.nationalId || 'N/A'}</td>
                        <td><span class="status-badge active">Active</span></td>
                        <td class="action-buttons">
                            <button onclick="editParent('${parent._id}')" class="btn-icon" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="viewParent('${parent._id}')" class="btn-icon" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="deleteParent('${parent._id}')" class="btn-icon delete" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add New Parent';
            document.getElementById('parentForm').reset();
            document.getElementById('parentModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('parentModal').style.display = 'none';
            currentEditId = null;
        }

        async function saveParent(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            try {
                if (currentEditId) {
                    await apiRequest(`/admin/parents/${currentEditId}`, 'PATCH', data);
                    showNotification('Parent updated successfully', 'success');
                } else {
                    await apiRequest('/admin/parents', 'POST', data);
                    showNotification('Parent added successfully', 'success');
                }
                closeModal();
                await loadParents();
            } catch (error) {
                console.error('Error saving parent:', error);
                showNotification('Failed to save parent', 'error');
            }
        }

        async function deleteParent(id) {
            if (!confirm('Are you sure you want to delete this parent?')) return;
            
            try {
                await apiRequest(`/admin/parents/${id}`, 'DELETE');
                showNotification('Parent deleted successfully', 'success');
                await loadParents();
            } catch (error) {
                console.error('Error deleting parent:', error);
                showNotification('Failed to delete parent', 'error');
            }
        }

        function filterTable() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#parentsTable tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchValue) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
