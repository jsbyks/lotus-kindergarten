<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-seedling"></i> Lotus Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="students.html" class="nav-item">
                    <i class="fas fa-user-graduate"></i> Students
                </a>
                <a href="teachers.html" class="nav-item active">
                    <i class="fas fa-chalkboard-teacher"></i> Teachers
                </a>
                <a href="parents.html" class="nav-item">
                    <i class="fas fa-users"></i> Parents
                </a>
                <a href="classes.html" class="nav-item">
                    <i class="fas fa-school"></i> Classes
                </a>
                <a href="homework.html" class="nav-item">
                    <i class="fas fa-tasks"></i> Homework
                </a>
                <a href="announcements.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i> Announcements
                </a>
                <a href="games-manager.html" class="nav-item">
                    <i class="fas fa-gamepad"></i> Games
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-file-alt"></i> Reports
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="#" onclick="logout()" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Teacher Management</h1>
                    <p class="breadcrumb">Home / Teachers</p>
                </div>
                <div class="header-right">
                    <button class="btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Add Teacher
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Search and Filter -->
                <div class="filter-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search teachers..." onkeyup="filterTable()">
                    </div>
                    <select id="subjectFilter" onchange="filterTable()">
                        <option value="">All Subjects</option>
                        <option value="General">General</option>
                        <option value="Arabic">Arabic</option>
                        <option value="English">English</option>
                        <option value="Math">Math</option>
                        <option value="Art">Art</option>
                        <option value="Music">Music</option>
                    </select>
                </div>

                <!-- Teachers Table -->
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Subject</th>
                                <th>Experience</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="teachersTable">
                            <tr>
                                <td colspan="8" class="loading">Loading teachers...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Teacher Modal -->
    <div id="teacherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Teacher</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="teacherForm" onsubmit="saveTeacher(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" name="phone" placeholder="+974-XXXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label>Employee ID *</label>
                        <input type="text" name="employeeId" required placeholder="TCH###">
                    </div>
                    <div class="form-group">
                        <label>Subject *</label>
                        <select name="subject" required>
                            <option value="">Select Subject</option>
                            <option value="General">General</option>
                            <option value="Arabic">Arabic</option>
                            <option value="English">English</option>
                            <option value="Math">Math</option>
                            <option value="Science">Science</option>
                            <option value="Art">Art</option>
                            <option value="Music">Music</option>
                            <option value="Physical Education">Physical Education</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Qualification *</label>
                        <input type="text" name="qualification" required placeholder="e.g., Bachelor of Education">
                    </div>
                    <div class="form-group">
                        <label>Years of Experience *</label>
                        <input type="number" name="experience" required min="0" max="50">
                    </div>
                    <div class="form-group">
                        <label>Join Date *</label>
                        <input type="date" name="joinDate" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Teacher
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-utils.js"></script>
    <script>
        let currentEditId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadTeachers();
        });

        async function loadTeachers() {
            try {
                const response = await apiRequest('/admin/teachers');
                if (response.status === 'success') {
                    displayTeachers(response.data.teachers);
                }
            } catch (error) {
                console.error('Error loading teachers:', error);
                showNotification('Failed to load teachers', 'error');
            }
        }

        function displayTeachers(teachers) {
            const tbody = document.getElementById('teachersTable');
            
            if (!teachers || teachers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8">No teachers found</td></tr>';
                return;
            }
            
            tbody.innerHTML = teachers.map(teacher => {
                const user = teacher.userId || {};
                
                return `
                    <tr>
                        <td>${teacher.employeeId || 'N/A'}</td>
                        <td>${user.firstName || ''} ${user.lastName || ''}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td><span class="subject-badge">${teacher.subject || 'N/A'}</span></td>
                        <td>${teacher.experience || 0} years</td>
                        <td><span class="status-badge active">Active</span></td>
                        <td class="action-buttons">
                            <button onclick="editTeacher('${teacher._id}')" class="btn-icon" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="viewTeacher('${teacher._id}')" class="btn-icon" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="deleteTeacher('${teacher._id}')" class="btn-icon delete" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add New Teacher';
            document.getElementById('teacherForm').reset();
            document.getElementById('teacherModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('teacherModal').style.display = 'none';
            currentEditId = null;
        }

        async function saveTeacher(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            try {
                if (currentEditId) {
                    await apiRequest(`/admin/teachers/${currentEditId}`, 'PATCH', data);
                    showNotification('Teacher updated successfully', 'success');
                } else {
                    await apiRequest('/admin/teachers', 'POST', data);
                    showNotification('Teacher added successfully', 'success');
                }
                closeModal();
                await loadTeachers();
            } catch (error) {
                console.error('Error saving teacher:', error);
                showNotification('Failed to save teacher', 'error');
            }
        }

        async function deleteTeacher(id) {
            if (!confirm('Are you sure you want to delete this teacher?')) return;
            
            try {
                await apiRequest(`/admin/teachers/${id}`, 'DELETE');
                showNotification('Teacher deleted successfully', 'success');
                await loadTeachers();
            } catch (error) {
                console.error('Error deleting teacher:', error);
                showNotification('Failed to delete teacher', 'error');
            }
        }

        function filterTable() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const subjectFilter = document.getElementById('subjectFilter').value;
            const rows = document.querySelectorAll('#teachersTable tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                const matchesSearch = text.includes(searchValue);
                const matchesSubject = !subjectFilter || text.includes(subjectFilter.toLowerCase());
                row.style.display = matchesSearch && matchesSubject ? '' : 'none';
            });
        }
    </script>
</body>
</html>
