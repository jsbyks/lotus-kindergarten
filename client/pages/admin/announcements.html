<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-seedling"></i> Lotus Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="students.html" class="nav-item"><i class="fas fa-user-graduate"></i> Students</a>
                <a href="teachers.html" class="nav-item"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
                <a href="parents.html" class="nav-item"><i class="fas fa-users"></i> Parents</a>
                <a href="classes.html" class="nav-item"><i class="fas fa-school"></i> Classes</a>
                <a href="homework.html" class="nav-item"><i class="fas fa-tasks"></i> Homework</a>
                <a href="announcements.html" class="nav-item active"><i class="fas fa-bullhorn"></i> Announcements</a>
                <a href="games-manager.html" class="nav-item"><i class="fas fa-gamepad"></i> Games</a>
                <a href="reports.html" class="nav-item"><i class="fas fa-file-alt"></i> Reports</a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" onclick="logout()" class="nav-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Announcements</h1>
                    <p class="breadcrumb">Home / Announcements</p>
                </div>
                <div class="header-right">
                    <button class="btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> New Announcement
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="filter-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search announcements..." onkeyup="filterAnnouncements()">
                    </div>
                    <select id="typeFilter" onchange="filterAnnouncements()">
                        <option value="">All Types</option>
                        <option value="general">General</option>
                        <option value="event">Event</option>
                        <option value="holiday">Holiday</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>

                <div id="announcementsList" class="announcements-list">
                    <div class="loading">Loading announcements...</div>
                </div>
            </div>
        </main>
    </div>

    <div id="announcementModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Announcement</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="announcementForm" onsubmit="saveAnnouncement(event)">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" name="title" required placeholder="Announcement title">
                </div>
                <div class="form-group">
                    <label>Type *</label>
                    <select name="type" required>
                        <option value="">Select Type</option>
                        <option value="general">General</option>
                        <option value="event">Event</option>
                        <option value="holiday">Holiday</option>
                        <option value="urgent">Urgent</option>
                        <option value="academic">Academic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Target Audience *</label>
                    <select name="targetAudience" required>
                        <option value="">Select Audience</option>
                        <option value="all">All Users</option>
                        <option value="parents">Parents Only</option>
                        <option value="teachers">Teachers Only</option>
                        <option value="students">Students Only</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label>Content *</label>
                    <textarea name="content" required rows="6" placeholder="Announcement content..."></textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="isPinned"> Pin this announcement
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary"><i class="fas fa-bullhorn"></i> Publish</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-utils.js"></script>
    <script>
        let currentEditId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadAnnouncements();
        });

        async function loadAnnouncements() {
            try {
                const response = await apiRequest('/announcements');
                if (response.status === 'success') {
                    displayAnnouncements(response.data.announcements);
                }
            } catch (error) {
                console.error('Error loading announcements:', error);
                showNotification('Failed to load announcements', 'error');
            }
        }

        function displayAnnouncements(announcements) {
            const container = document.getElementById('announcementsList');
            
            if (!announcements || announcements.length === 0) {
                container.innerHTML = '<div class="no-data">No announcements found</div>';
                return;
            }
            
            container.innerHTML = announcements.map(announcement => {
                const date = new Date(announcement.createdAt).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                return `
                    <div class="announcement-card ${announcement.type}">
                        <div class="announcement-header">
                            <div class="announcement-type">
                                <i class="fas fa-${getTypeIcon(announcement.type)}"></i>
                                ${announcement.type}
                            </div>
                            ${announcement.isPinned ? '<span class="pinned-badge"><i class="fas fa-thumbtack"></i> Pinned</span>' : ''}
                        </div>
                        <h3>${announcement.title}</h3>
                        <p>${announcement.content}</p>
                        <div class="announcement-footer">
                            <span class="audience-badge">${announcement.targetAudience}</span>
                            <span class="date">${date}</span>
                            <div class="action-buttons">
                                <button onclick="editAnnouncement('${announcement._id}')" class="btn-icon" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteAnnouncement('${announcement._id}')" class="btn-icon delete" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getTypeIcon(type) {
            const icons = {
                general: 'info-circle',
                event: 'calendar',
                holiday: 'umbrella-beach',
                urgent: 'exclamation-triangle',
                academic: 'graduation-cap'
            };
            return icons[type] || 'bullhorn';
        }

        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Create New Announcement';
            document.getElementById('announcementForm').reset();
            document.getElementById('announcementModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('announcementModal').style.display = 'none';
            currentEditId = null;
        }

        async function saveAnnouncement(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            data.isPinned = formData.has('isPinned');
            
            try {
                if (currentEditId) {
                    await apiRequest(`/announcements/${currentEditId}`, 'PATCH', data);
                    showNotification('Announcement updated successfully', 'success');
                } else {
                    await apiRequest('/announcements', 'POST', data);
                    showNotification('Announcement published successfully', 'success');
                }
                closeModal();
                await loadAnnouncements();
            } catch (error) {
                console.error('Error saving announcement:', error);
                showNotification('Failed to save announcement', 'error');
            }
        }

        async function deleteAnnouncement(id) {
            if (!confirm('Are you sure you want to delete this announcement?')) return;
            
            try {
                await apiRequest(`/announcements/${id}`, 'DELETE');
                showNotification('Announcement deleted successfully', 'success');
                await loadAnnouncements();
            } catch (error) {
                console.error('Error deleting announcement:', error);
                showNotification('Failed to delete announcement', 'error');
            }
        }

        function filterAnnouncements() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value.toLowerCase();
            const cards = document.querySelectorAll('.announcement-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                const matchesSearch = text.includes(searchValue);
                const matchesType = !typeFilter || card.classList.contains(typeFilter);
                card.style.display = matchesSearch && matchesType ? '' : 'none';
            });
        }
    </script>
</body>
</html>
