<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-seedling"></i> Lotus Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="students.html" class="nav-item"><i class="fas fa-user-graduate"></i> Students</a>
                <a href="teachers.html" class="nav-item"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
                <a href="parents.html" class="nav-item"><i class="fas fa-users"></i> Parents</a>
                <a href="classes.html" class="nav-item active"><i class="fas fa-school"></i> Classes</a>
                <a href="homework.html" class="nav-item"><i class="fas fa-tasks"></i> Homework</a>
                <a href="announcements.html" class="nav-item"><i class="fas fa-bullhorn"></i> Announcements</a>
                <a href="games-manager.html" class="nav-item"><i class="fas fa-gamepad"></i> Games</a>
                <a href="reports.html" class="nav-item"><i class="fas fa-file-alt"></i> Reports</a>
                <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" onclick="logout()" class="nav-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Class Management</h1>
                    <p class="breadcrumb">Home / Classes</p>
                </div>
                <div class="header-right">
                    <button class="btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Create Class
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="filter-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search classes..." onkeyup="filterTable()">
                    </div>
                    <select id="programFilter" onchange="filterTable()">
                        <option value="">All Programs</option>
                        <option value="Pre-K">Pre-K</option>
                        <option value="KG1">KG1</option>
                        <option value="KG2">KG2</option>
                    </select>
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Class Name</th>
                                <th>Program</th>
                                <th>Teacher</th>
                                <th>Room Number</th>
                                <th>Capacity</th>
                                <th>Students Enrolled</th>
                                <th>Schedule</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="classesTable">
                            <tr><td colspan="8" class="loading">Loading classes...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="classModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Class</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="classForm" onsubmit="saveClass(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Class Name *</label>
                        <input type="text" name="name" required placeholder="e.g., Sunflower Class">
                    </div>
                    <div class="form-group">
                        <label>Program *</label>
                        <select name="program" required>
                            <option value="">Select Program</option>
                            <option value="Pre-K">Pre-K (3-4 years)</option>
                            <option value="KG1">KG1 (4-5 years)</option>
                            <option value="KG2">KG2 (5-6 years)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Teacher *</label>
                        <select name="teacherId" id="teacherSelect" required>
                            <option value="">Select Teacher</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Room Number *</label>
                        <input type="text" name="roomNumber" required placeholder="e.g., 101">
                    </div>
                    <div class="form-group">
                        <label>Capacity *</label>
                        <input type="number" name="capacity" required min="5" max="30" value="20">
                    </div>
                    <div class="form-group">
                        <label>Schedule *</label>
                        <select name="schedule" required>
                            <option value="">Select Schedule</option>
                            <option value="Morning">Morning (8:00 AM - 12:00 PM)</option>
                            <option value="Afternoon">Afternoon (1:00 PM - 5:00 PM)</option>
                            <option value="Full Day">Full Day (8:00 AM - 3:00 PM)</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Description</label>
                        <textarea name="description" rows="3" placeholder="Optional class description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Class</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-utils.js"></script>
    <script>
        let currentEditId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadClasses();
            await loadTeachers();
        });

        async function loadClasses() {
            try {
                const response = await apiRequest('/admin/classes');
                if (response.status === 'success') {
                    displayClasses(response.data.classes);
                }
            } catch (error) {
                console.error('Error loading classes:', error);
                showNotification('Failed to load classes', 'error');
            }
        }

        async function loadTeachers() {
            try {
                const response = await apiRequest('/admin/teachers');
                if (response.status === 'success') {
                    const select = document.getElementById('teacherSelect');
                    select.innerHTML = '<option value="">Select Teacher</option>' +
                        response.data.teachers.map(t => {
                            const user = t.userId || {};
                            return `<option value="${t._id}">${user.firstName} ${user.lastName}</option>`;
                        }).join('');
                }
            } catch (error) {
                console.error('Error loading teachers:', error);
            }
        }

        function displayClasses(classes) {
            const tbody = document.getElementById('classesTable');
            
            if (!classes || classes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8">No classes found</td></tr>';
                return;
            }
            
            tbody.innerHTML = classes.map(cls => {
                const teacher = cls.teacherId?.userId || {};
                const teacherName = `${teacher.firstName || ''} ${teacher.lastName || ''}`.trim() || 'Not assigned';
                const enrolledCount = cls.students?.length || 0;
                
                return `
                    <tr>
                        <td><strong>${cls.name}</strong></td>
                        <td><span class="program-badge ${cls.program}">${cls.program}</span></td>
                        <td>${teacherName}</td>
                        <td>${cls.roomNumber || 'N/A'}</td>
                        <td>${cls.capacity || 0}</td>
                        <td>${enrolledCount}/${cls.capacity || 0}</td>
                        <td>${cls.schedule || 'N/A'}</td>
                        <td class="action-buttons">
                            <button onclick="editClass('${cls._id}')" class="btn-icon" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="viewClass('${cls._id}')" class="btn-icon" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="deleteClass('${cls._id}')" class="btn-icon delete" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Create New Class';
            document.getElementById('classForm').reset();
            document.getElementById('classModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('classModal').style.display = 'none';
            currentEditId = null;
        }

        async function saveClass(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            try {
                if (currentEditId) {
                    await apiRequest(`/admin/classes/${currentEditId}`, 'PATCH', data);
                    showNotification('Class updated successfully', 'success');
                } else {
                    await apiRequest('/admin/classes', 'POST', data);
                    showNotification('Class created successfully', 'success');
                }
                closeModal();
                await loadClasses();
            } catch (error) {
                console.error('Error saving class:', error);
                showNotification('Failed to save class', 'error');
            }
        }

        async function deleteClass(id) {
            if (!confirm('Are you sure you want to delete this class?')) return;
            
            try {
                await apiRequest(`/admin/classes/${id}`, 'DELETE');
                showNotification('Class deleted successfully', 'success');
                await loadClasses();
            } catch (error) {
                console.error('Error deleting class:', error);
                showNotification('Failed to delete class', 'error');
            }
        }

        function filterTable() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const programFilter = document.getElementById('programFilter').value;
            const rows = document.querySelectorAll('#classesTable tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                const matchesSearch = text.includes(searchValue);
                const matchesProgram = !programFilter || text.includes(programFilter.toLowerCase());
                row.style.display = matchesSearch && matchesProgram ? '' : 'none';
            });
        }
    </script>
</body>
</html>
