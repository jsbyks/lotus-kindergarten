<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Numbers - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../student.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-header h1 {
            font-size: 48px;
            color: #4FACFE;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score-display {
            font-size: 32px;
            color: #764ba2;
            margin: 20px 0;
            font-weight: bold;
        }

        .counting-area {
            margin: 40px 0;
            padding: 40px;
            background: linear-gradient(135deg, #E0F7FA 0%, #B2EBF2 100%);
            border-radius: 20px;
            min-height: 300px;
        }

        .question-text {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .objects-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .object-item {
            font-size: 60px;
            animation: popIn 0.3s ease-out backwards;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .number-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .number-button {
            width: 100px;
            height: 100px;
            font-size: 48px;
            font-weight: bold;
            border: 4px solid #4FACFE;
            border-radius: 20px;
            background: white;
            color: #4FACFE;
            cursor: pointer;
            transition: all 0.3s;
        }

        .number-button:hover {
            transform: scale(1.2) rotate(5deg);
            background: #4FACFE;
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .number-button.correct {
            background: #00F5D4;
            border-color: #00F5D4;
            color: white;
            animation: correctBounce 0.5s;
        }

        .number-button.wrong {
            animation: shake 0.5s;
        }

        @keyframes correctBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            font-size: 48px;
            margin: 20px 0;
            min-height: 60px;
        }

        .btn-game {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #4FACFE, #00F2B8);
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-game:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.5);
        }

        .btn-back {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ”¢ Count the Numbers!</h1>
            <div class="score-display">Score: <span id="score">0</span> ğŸŒŸ</div>
        </div>

        <div class="counting-area" id="gameArea">
            <div class="question-text" id="question">Click Start to Count!</div>
            <div class="objects-display" id="objectsDisplay"></div>
            <div class="feedback" id="feedback"></div>
            <div class="number-options" id="numberOptions"></div>
        </div>

        <div class="game-controls">
            <button class="btn-game" id="startBtn" onclick="startGame()">Start Counting!</button>
            <button class="btn-game" id="nextBtn" onclick="nextQuestion()" style="display:none;">Next!</button>
            <button class="btn-game btn-back" onclick="location.href='../games.html'">Back to Games</button>
        </div>
    </div>

    <script>
        const objects = [
            'ğŸ', 'ğŸŒ', 'ğŸŠ', 'ğŸ‡', 'ğŸ“', 'ğŸ’', 'ğŸ‘', 'ğŸ‰',
            'âš½', 'ğŸ€', 'ğŸ¾', 'âš¾', 'ğŸ¥', 'ğŸ', 'ğŸˆ',
            'ğŸ¶', 'ğŸ±', 'ğŸ°', 'ğŸ»', 'ğŸ¦Š', 'ğŸ¼', 'ğŸ¨',
            'â­', 'ğŸŒŸ', 'ğŸ’«', 'âœ¨', 'ğŸŒ™', 'â˜€ï¸',
            'ğŸš—', 'ğŸš•', 'ğŸš™', 'ğŸšŒ', 'ğŸš', 'ğŸï¸',
            'ğŸŒˆ', 'â˜ï¸', 'ğŸŒ¤ï¸', 'â›…', 'ğŸŒ¸', 'ğŸŒº', 'ğŸŒ»', 'ğŸŒ·'
        ];

        let score = 0;
        let correctAnswer = 0;
        let gameActive = false;

        function startGame() {
            score = 0;
            updateScore();
            document.getElementById('startBtn').style.display = 'none';
            gameActive = true;
            nextQuestion();
        }

        function nextQuestion() {
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('feedback').textContent = '';
            
            // Pick random object and count (1-10 for kindergarten)
            correctAnswer = Math.floor(Math.random() * 10) + 1;
            const selectedObject = objects[Math.floor(Math.random() * objects.length)];
            
            // Update question
            document.getElementById('question').textContent = 
                `How many can you count? ğŸ‘€`;
            
            // Display objects to count
            const display = document.getElementById('objectsDisplay');
            display.innerHTML = '';
            for (let i = 0; i < correctAnswer; i++) {
                const obj = document.createElement('div');
                obj.className = 'object-item';
                obj.textContent = selectedObject;
                obj.style.animationDelay = `${i * 0.1}s`;
                display.appendChild(obj);
            }
            
            // Create number options
            let options = [];
            options.push(correctAnswer);
            
            // Add 3 other numbers close to correct answer
            while (options.length < 4) {
                const num = Math.max(1, Math.min(10, 
                    correctAnswer + Math.floor(Math.random() * 5) - 2));
                if (!options.includes(num)) {
                    options.push(num);
                }
            }
            
            // Shuffle options
            options = options.sort(() => Math.random() - 0.5);
            
            // Display number options
            const optionsContainer = document.getElementById('numberOptions');
            optionsContainer.innerHTML = options.map(num => `
                <button class="number-button" onclick="checkAnswer(${num})"
                        data-number="${num}">
                    ${num}
                </button>
            `).join('');
        }

        function checkAnswer(selected) {
            if (!gameActive) return;
            
            const buttons = document.querySelectorAll('.number-button');
            const selectedButton = Array.from(buttons).find(
                btn => parseInt(btn.dataset.number) === selected
            );
            
            if (selected === correctAnswer) {
                // Correct answer
                score += 10;
                updateScore();
                document.getElementById('feedback').textContent = 'ğŸ‰ Perfect! You counted right!';
                selectedButton.classList.add('correct');
                
                setTimeout(() => {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                }, 1000);
                
            } else {
                // Wrong answer
                document.getElementById('feedback').textContent = 'ğŸ˜Š Try counting again!';
                selectedButton.classList.add('wrong');
                setTimeout(() => selectedButton.classList.remove('wrong'), 500);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // Keyboard support for number keys
        document.addEventListener('keydown', (e) => {
            if (gameActive && e.key >= '0' && e.key <= '9') {
                const num = parseInt(e.key);
                if (num >= 1 && num <= 10) {
                    checkAnswer(num);
                }
            }
        });
    </script>
</body>
</html>
