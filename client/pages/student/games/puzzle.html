<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Fun - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../student.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-header h1 {
            font-size: 48px;
            color: #C770F0;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score-display {
            font-size: 28px;
            color: #764ba2;
            margin: 20px 0;
            font-weight: bold;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #E0F7FA, #B2EBF2);
            border-radius: 20px;
        }

        .puzzle-piece {
            aspect-ratio: 1;
            background: white;
            border: 4px solid #C770F0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .puzzle-piece:hover:not(.empty) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(199, 112, 240, 0.4);
        }

        .puzzle-piece.empty {
            background: rgba(255,255,255,0.3);
            border-style: dashed;
            cursor: default;
        }

        .puzzle-piece.moving {
            animation: pieceMove 0.3s;
        }

        @keyframes pieceMove {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .feedback {
            font-size: 36px;
            margin: 20px 0;
            min-height: 50px;
        }

        .btn-game {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #C770F0, #764ba2);
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-game:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(199, 112, 240, 0.5);
        }

        .btn-back {
            background: linear-gradient(135deg, #4FACFE, #00F2B8);
        }

        .win-animation {
            display: none;
            font-size: 100px;
            animation: celebrate 1s infinite;
        }

        .win-animation.show {
            display: block;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        .moves-counter {
            font-size: 24px;
            color: #666;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ðŸ§© Puzzle Time!</h1>
            <div class="score-display">Level: <span id="level">Easy</span></div>
            <div class="moves-counter">Moves: <span id="moves">0</span></div>
        </div>

        <div class="feedback" id="feedback">Put the emojis in order!</div>
        <div class="win-animation" id="winAnimation">ðŸŽ‰</div>

        <div class="puzzle-container" id="puzzleContainer"></div>

        <div class="game-controls">
            <button class="btn-game" onclick="newPuzzle()">New Puzzle!</button>
            <button class="btn-game" onclick="solvePuzzle()">Show Solution</button>
            <button class="btn-game btn-back" onclick="location.href='../games.html'">Back to Games</button>
        </div>
    </div>

    <script>
        const puzzleThemes = [
            ['ðŸŽ', 'ðŸŒ', 'ðŸŠ', 'ðŸ‡', 'ðŸ“', 'ðŸ’', 'ðŸ‘', 'ðŸ‰'], // Fruits
            ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'], // Animals
            ['âš½', 'ðŸ€', 'âš¾', 'ðŸŽ¾', 'ðŸ', 'ðŸˆ', 'ðŸ¥Ž', 'ðŸŽ±'], // Sports
            ['ðŸš—', 'ðŸš•', 'ðŸš™', 'ðŸšŒ', 'ðŸšŽ', 'ðŸŽï¸', 'ðŸš“', 'ðŸš‘'], // Vehicles
            ['ðŸŒŸ', 'â­', 'âœ¨', 'ðŸ’«', 'ðŸŒ™', 'â˜€ï¸', 'ðŸŒˆ', 'â˜ï¸'], // Sky
            ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ·', 'ðŸŒ¹', 'ðŸµï¸', 'ðŸ’', 'ðŸŒ¼']  // Flowers
        ];

        let currentPuzzle = [];
        let emptyIndex = 8; // Last position
        let moves = 0;
        let solved = [];

        function newPuzzle() {
            // Select random theme
            const theme = puzzleThemes[Math.floor(Math.random() * puzzleThemes.length)];
            solved = theme.slice(0, 9);
            
            // Create shuffled puzzle
            currentPuzzle = [...solved];
            do {
                currentPuzzle = currentPuzzle.sort(() => Math.random() - 0.5);
            } while (isSolved() || !isSolvable()); // Ensure it's not already solved and is solvable
            
            emptyIndex = currentPuzzle.length - 1;
            currentPuzzle[emptyIndex] = '';
            
            moves = 0;
            document.getElementById('moves').textContent = moves;
            document.getElementById('feedback').textContent = 'Put the emojis in order!';
            document.getElementById('winAnimation').classList.remove('show');
            
            renderPuzzle();
        }

        function renderPuzzle() {
            const container = document.getElementById('puzzleContainer');
            container.innerHTML = currentPuzzle.map((emoji, index) => `
                <div class="puzzle-piece ${emoji === '' ? 'empty' : ''}" 
                     onclick="movePiece(${index})"
                     data-index="${index}">
                    ${emoji}
                </div>
            `).join('');
        }

        function movePiece(index) {
            // Check if piece is adjacent to empty space
            const row = Math.floor(index / 3);
            const col = index % 3;
            const emptyRow = Math.floor(emptyIndex / 3);
            const emptyCol = emptyIndex % 3;
            
            const isAdjacent = 
                (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                (Math.abs(col - emptyCol) === 1 && row === emptyRow);
            
            if (isAdjacent) {
                // Swap piece with empty space
                [currentPuzzle[index], currentPuzzle[emptyIndex]] = 
                [currentPuzzle[emptyIndex], currentPuzzle[index]];
                
                emptyIndex = index;
                moves++;
                document.getElementById('moves').textContent = moves;
                
                // Add animation
                const piece = document.querySelector(`[data-index="${index}"]`);
                piece.classList.add('moving');
                setTimeout(() => piece.classList.remove('moving'), 300);
                
                renderPuzzle();
                
                // Check if solved
                if (isSolved()) {
                    setTimeout(winGame, 300);
                }
            }
        }

        function isSolved() {
            for (let i = 0; i < currentPuzzle.length - 1; i++) {
                if (currentPuzzle[i] !== solved[i]) return false;
            }
            return true;
        }

        function isSolvable() {
            // Count inversions (simplified for 3x3 puzzle)
            let inversions = 0;
            const puzzle = currentPuzzle.filter(x => x !== '');
            
            for (let i = 0; i < puzzle.length; i++) {
                for (let j = i + 1; j < puzzle.length; j++) {
                    const iIndex = solved.indexOf(puzzle[i]);
                    const jIndex = solved.indexOf(puzzle[j]);
                    if (iIndex > jIndex) inversions++;
                }
            }
            
            return inversions % 2 === 0;
        }

        function solvePuzzle() {
            currentPuzzle = [...solved];
            emptyIndex = 8;
            renderPuzzle();
            document.getElementById('feedback').textContent = 'Here\'s how it should look!';
        }

        function winGame() {
            document.getElementById('feedback').textContent = 
                `ðŸŽ‰ You solved it in ${moves} moves! Great job!`;
            document.getElementById('winAnimation').classList.add('show');
        }

        // Start with a new puzzle
        newPuzzle();
    </script>
</body>
</html>
