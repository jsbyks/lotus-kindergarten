<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Colors - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../student.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-header {
            margin-bottom: 40px;
        }

        .game-header h1 {
            font-size: 48px;
            color: #FF6B9D;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score-display {
            font-size: 32px;
            color: #764ba2;
            margin: 20px 0;
            font-weight: bold;
        }

        .color-question {
            font-size: 36px;
            margin: 30px 0;
            color: #333;
            font-weight: 600;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .color-option {
            padding: 60px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 5px solid transparent;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .color-option:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .color-option.correct {
            animation: correctPulse 0.5s;
            border-color: white;
        }

        .color-option.wrong {
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            font-size: 48px;
            margin: 20px 0;
            min-height: 60px;
        }

        .btn-game {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-game:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-back {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .celebration {
            display: none;
            font-size: 100px;
            animation: celebrate 1s infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ðŸŽ¨ Learn Colors!</h1>
            <div class="score-display">Score: <span id="score">0</span> ðŸŒŸ</div>
        </div>

        <div id="gameArea">
            <div class="color-question" id="question">Click Start to Play!</div>
            <div class="feedback" id="feedback"></div>
            <div class="color-grid" id="colorGrid"></div>
        </div>

        <div class="celebration" id="celebration">ðŸŽ‰</div>

        <div class="game-controls">
            <button class="btn-game" id="startBtn" onclick="startGame()">Start Game!</button>
            <button class="btn-game" id="nextBtn" onclick="nextQuestion()" style="display:none;">Next Color!</button>
            <button class="btn-game btn-back" onclick="location.href='../games.html'">Back to Games</button>
        </div>
    </div>

    <script>
        const colors = [
            { name: 'Red', code: '#FF0000', emoji: 'â¤ï¸' },
            { name: 'Blue', code: '#0000FF', emoji: 'ðŸ’™' },
            { name: 'Yellow', code: '#FFD700', emoji: 'ðŸ’›' },
            { name: 'Green', code: '#00FF00', emoji: 'ðŸ’š' },
            { name: 'Orange', code: '#FFA500', emoji: 'ðŸ§¡' },
            { name: 'Purple', code: '#800080', emoji: 'ðŸ’œ' },
            { name: 'Pink', code: '#FF69B4', emoji: 'ðŸ’—' },
            { name: 'Brown', code: '#8B4513', emoji: 'ðŸ¤Ž' }
        ];

        let score = 0;
        let currentColor = null;
        let gameActive = false;

        function startGame() {
            score = 0;
            updateScore();
            document.getElementById('startBtn').style.display = 'none';
            gameActive = true;
            nextQuestion();
        }

        function nextQuestion() {
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('feedback').textContent = '';
            document.getElementById('celebration').style.display = 'none';
            
            // Pick a random color
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Update question
            document.getElementById('question').textContent = 
                `Find the ${currentColor.name} color! ${currentColor.emoji}`;
            
            // Create shuffled options (always show at least 4 colors)
            let options = [...colors];
            options = options.sort(() => Math.random() - 0.5).slice(0, 4);
            
            // Make sure correct color is included
            if (!options.find(c => c.name === currentColor.name)) {
                options[Math.floor(Math.random() * 4)] = currentColor;
            }
            
            // Display color options
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = options.map(color => `
                <div class="color-option" 
                     style="background-color: ${color.code}"
                     onclick="checkAnswer('${color.name}')"
                     data-color="${color.name}">
                    ${color.name}
                </div>
            `).join('');
        }

        function checkAnswer(selected) {
            if (!gameActive) return;
            
            const colorOptions = document.querySelectorAll('.color-option');
            
            if (selected === currentColor.name) {
                // Correct answer
                score += 10;
                updateScore();
                document.getElementById('feedback').textContent = 'ðŸŽ‰ Great job!';
                
                // Highlight correct answer
                colorOptions.forEach(opt => {
                    if (opt.dataset.color === currentColor.name) {
                        opt.classList.add('correct');
                    }
                });
                
                // Show celebration
                document.getElementById('celebration').style.display = 'block';
                
                // Play success sound (optional - can be added)
                setTimeout(() => {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                }, 1000);
                
            } else {
                // Wrong answer
                document.getElementById('feedback').textContent = 'ðŸ˜Š Try again!';
                
                // Shake wrong answer
                colorOptions.forEach(opt => {
                    if (opt.dataset.color === selected) {
                        opt.classList.add('wrong');
                        setTimeout(() => opt.classList.remove('wrong'), 500);
                    }
                });
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // Add keyboard support for older kids
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameActive) {
                const nextBtn = document.getElementById('nextBtn');
                if (nextBtn.style.display !== 'none') {
                    nextQuestion();
                }
            }
        });
    </script>
</body>
</html>
