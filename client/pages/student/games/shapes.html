<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Shapes - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../student.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .game-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-header h1 {
            font-size: 48px;
            color: #9B5DE5;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .score-display {
            font-size: 32px;
            color: #764ba2;
            margin: 20px 0;
            font-weight: bold;
        }

        .shape-question {
            font-size: 36px;
            margin: 30px 0;
            color: #333;
            font-weight: 600;
        }

        .target-shape {
            margin: 30px 0;
        }

        .shape-display {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .shape {
            transition: all 0.3s;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .square {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 150px solid #4FACFE;
        }

        .rectangle {
            width: 200px;
            height: 120px;
            background: linear-gradient(135deg, #FFC837, #FF6B9D);
        }

        .star {
            font-size: 150px;
            color: #FEE440;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }

        .heart {
            font-size: 150px;
            color: #FF6B6B;
        }

        .shape-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .shape-option {
            padding: 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 4px solid #E0E0E0;
            background: #F8F9FA;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .shape-option:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-color: #9B5DE5;
        }

        .shape-option.correct {
            animation: correctPulse 0.5s;
            border-color: #00F5D4;
            background: #E8FFF8;
        }

        .shape-option.wrong {
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shape-option .shape {
            animation: none !important;
        }

        .shape-option .circle {
            width: 80px;
            height: 80px;
        }

        .shape-option .square {
            width: 80px;
            height: 80px;
        }

        .shape-option .triangle {
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid #4FACFE;
        }

        .shape-option .rectangle {
            width: 100px;
            height: 60px;
        }

        .shape-option .star,
        .shape-option .heart {
            font-size: 80px;
        }

        .shape-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .feedback {
            font-size: 48px;
            margin: 20px 0;
            min-height: 60px;
        }

        .btn-game {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #9B5DE5, #764ba2);
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-game:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(155, 93, 229, 0.5);
        }

        .btn-back {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üî∑ Find the Shape!</h1>
            <div class="score-display">Score: <span id="score">0</span> üåü</div>
        </div>

        <div id="gameArea">
            <div class="shape-question" id="question">Click Start to Play!</div>
            <div class="target-shape">
                <div class="shape-display" id="targetShape"></div>
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="shape-options" id="shapeOptions"></div>
        </div>

        <div class="game-controls">
            <button class="btn-game" id="startBtn" onclick="startGame()">Start Game!</button>
            <button class="btn-game" id="nextBtn" onclick="nextQuestion()" style="display:none;">Next Shape!</button>
            <button class="btn-game btn-back" onclick="location.href='../games.html'">Back to Games</button>
        </div>
    </div>

    <script>
        const shapes = [
            { name: 'Circle', class: 'circle', emoji: 'üîµ' },
            { name: 'Square', class: 'square', emoji: 'üü¶' },
            { name: 'Triangle', class: 'triangle', emoji: 'üî∫' },
            { name: 'Rectangle', class: 'rectangle', emoji: 'üìè' },
            { name: 'Star', class: 'star', emoji: '‚≠ê', html: '‚≠ê' },
            { name: 'Heart', class: 'heart', emoji: '‚ù§Ô∏è', html: '‚ù§Ô∏è' }
        ];

        let score = 0;
        let currentShape = null;
        let gameActive = false;

        function startGame() {
            score = 0;
            updateScore();
            document.getElementById('startBtn').style.display = 'none';
            gameActive = true;
            nextQuestion();
        }

        function nextQuestion() {
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('feedback').textContent = '';
            
            // Pick a random shape
            currentShape = shapes[Math.floor(Math.random() * shapes.length)];
            
            // Update question
            document.getElementById('question').textContent = 
                `Find the ${currentShape.name}! ${currentShape.emoji}`;
            
            // Display target shape
            const targetDisplay = document.getElementById('targetShape');
            if (currentShape.html) {
                targetDisplay.innerHTML = `<div class="shape ${currentShape.class}">${currentShape.html}</div>`;
            } else {
                targetDisplay.innerHTML = `<div class="shape ${currentShape.class}"></div>`;
            }
            
            // Create options (show all shapes)
            const optionsContainer = document.getElementById('shapeOptions');
            optionsContainer.innerHTML = shapes.map(shape => `
                <div class="shape-option" onclick="checkAnswer('${shape.name}')" data-shape="${shape.name}">
                    ${shape.html ? 
                        `<div class="shape ${shape.class}">${shape.html}</div>` :
                        `<div class="shape ${shape.class}"></div>`
                    }
                    <div class="shape-name">${shape.name}</div>
                </div>
            `).join('');
        }

        function checkAnswer(selected) {
            if (!gameActive) return;
            
            const options = document.querySelectorAll('.shape-option');
            const selectedOption = Array.from(options).find(
                opt => opt.dataset.shape === selected
            );
            
            if (selected === currentShape.name) {
                // Correct answer
                score += 10;
                updateScore();
                document.getElementById('feedback').textContent = 'üéâ Perfect! You found it!';
                selectedOption.classList.add('correct');
                
                setTimeout(() => {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                }, 1000);
                
            } else {
                // Wrong answer
                document.getElementById('feedback').textContent = 'üòä Try again!';
                selectedOption.classList.add('wrong');
                setTimeout(() => selectedOption.classList.remove('wrong'), 500);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
