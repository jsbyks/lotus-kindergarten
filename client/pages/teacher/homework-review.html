<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Homework - Lotus Kindergarten</title>
    <link rel="stylesheet" href="../../src/css/main.css">
    <link rel="stylesheet" href="teacher.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="teacher-container">
        <aside class="teacher-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-chalkboard-teacher"></i> Teacher Portal</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="my-classes.html" class="nav-item"><i class="fas fa-school"></i> My Classes</a>
                <a href="students.html" class="nav-item"><i class="fas fa-user-graduate"></i> Students</a>
                <a href="homework-create.html" class="nav-item"><i class="fas fa-plus-circle"></i> Create Homework</a>
                <a href="homework-review.html" class="nav-item active"><i class="fas fa-file-alt"></i> Review Homework</a>
                <a href="attendance.html" class="nav-item"><i class="fas fa-calendar-check"></i> Attendance</a>
                <a href="messages.html" class="nav-item"><i class="fas fa-envelope"></i> Messages</a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user"></i> My Profile</a>
                <a href="#" onclick="logout()" class="nav-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="teacher-main">
            <header class="teacher-header">
                <div class="header-left">
                    <h1>Homework Assignments</h1>
                    <p class="breadcrumb">Home / Review Homework</p>
                </div>
                <div class="header-right">
                    <button class="btn-primary" onclick="location.href='homework-create.html'">
                        <i class="fas fa-plus"></i> New Assignment
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="filter-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search homework..." onkeyup="filterHomework()">
                    </div>
                    <select id="statusFilter" onchange="filterHomework()">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="draft">Draft</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="classFilter" onchange="filterHomework()">
                        <option value="">All Classes</option>
                    </select>
                </div>

                <div class="homework-cards" id="homeworkCards">
                    <div class="loading">Loading homework assignments...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="teacher-utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadHomework();
            await loadClassesFilter();
        });

        async function loadHomework() {
            try {
                const response = await apiRequest('/teacher/homework');
                if (response.status === 'success') {
                    displayHomework(response.data.homework);
                }
            } catch (error) {
                console.error('Error loading homework:', error);
                showNotification('Failed to load homework', 'error');
            }
        }

        async function loadClassesFilter() {
            try {
                const response = await apiRequest('/teacher/classes');
                if (response.status === 'success') {
                    const select = document.getElementById('classFilter');
                    select.innerHTML = '<option value="">All Classes</option>' +
                        response.data.classes.map(c => 
                            `<option value="${c.name}">${c.name}</option>`
                        ).join('');
                }
            } catch (error) {
                console.error('Error loading classes:', error);
            }
        }

        function displayHomework(homework) {
            const container = document.getElementById('homeworkCards');
            
            if (!homework || homework.length === 0) {
                container.innerHTML = '<div class="no-data">No homework assignments found. Create your first one!</div>';
                return;
            }
            
            container.innerHTML = homework.map(hw => {
                const dueDate = hw.dueDate ? new Date(hw.dueDate).toLocaleDateString() : 'N/A';
                const submissions = hw.submissions?.length || 0;
                const totalStudents = hw.classId?.students?.length || 0;
                const pendingReviews = hw.submissions?.filter(s => s.status === 'submitted').length || 0;
                const completionRate = totalStudents > 0 ? Math.round((submissions / totalStudents) * 100) : 0;
                
                return `
                    <div class="homework-card ${hw.status}" data-status="${hw.status}" data-class="${hw.classId?.name || ''}">
                        <div class="homework-header">
                            <div>
                                <h3>${hw.title}</h3>
                                <div class="homework-meta">
                                    <span class="class-badge">${hw.classId?.name || 'N/A'}</span>
                                    <span class="subject-badge">${hw.subject || 'General'}</span>
                                    <span class="status-badge ${hw.status}">${hw.status}</span>
                                </div>
                            </div>
                            <div class="homework-actions">
                                <button onclick="viewSubmissions('${hw._id}')" class="btn-icon" title="View Submissions">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button onclick="editHomework('${hw._id}')" class="btn-icon" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteHomework('${hw._id}')" class="btn-icon delete" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <p class="homework-description">${hw.description || 'No description'}</p>
                        
                        <div class="homework-stats">
                            <div class="stat-item">
                                <i class="fas fa-calendar"></i>
                                <div>
                                    <label>Due Date</label>
                                    <strong>${dueDate}</strong>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-users"></i>
                                <div>
                                    <label>Submissions</label>
                                    <strong>${submissions}/${totalStudents}</strong>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-clock"></i>
                                <div>
                                    <label>Pending Reviews</label>
                                    <strong class="${pendingReviews > 0 ? 'highlight' : ''}">${pendingReviews}</strong>
                                </div>
                            </div>
                        </div>
                        
                        <div class="completion-bar">
                            <div class="completion-fill" style="width: ${completionRate}%"></div>
                            <span class="completion-text">${completionRate}% Complete</span>
                        </div>
                        
                        ${pendingReviews > 0 ? `
                        <button onclick="reviewNow('${hw._id}')" class="btn-review">
                            <i class="fas fa-check-circle"></i> Review ${pendingReviews} Submission${pendingReviews > 1 ? 's' : ''}
                        </button>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function viewSubmissions(homeworkId) {
            showNotification('Opening submissions view...', 'info');
            // Could open a modal or navigate to submissions page
        }

        function editHomework(homeworkId) {
            showNotification('Edit functionality coming soon', 'info');
        }

        async function deleteHomework(homeworkId) {
            if (!confirm('Are you sure you want to delete this homework assignment?')) return;
            
            try {
                await apiRequest(`/teacher/homework/${homeworkId}`, 'DELETE');
                showNotification('Homework deleted successfully', 'success');
                await loadHomework();
            } catch (error) {
                console.error('Error deleting homework:', error);
                showNotification('Failed to delete homework', 'error');
            }
        }

        function reviewNow(homeworkId) {
            showNotification('Opening submissions for grading...', 'info');
            // Navigate to grading interface
        }

        function filterHomework() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value.toLowerCase();
            const classFilter = document.getElementById('classFilter').value.toLowerCase();
            const cards = document.querySelectorAll('.homework-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                const cardStatus = card.dataset.status.toLowerCase();
                const cardClass = card.dataset.class.toLowerCase();
                
                const matchesSearch = text.includes(searchValue);
                const matchesStatus = !statusFilter || cardStatus === statusFilter;
                const matchesClass = !classFilter || cardClass.includes(classFilter);
                
                card.style.display = matchesSearch && matchesStatus && matchesClass ? '' : 'none';
            });
        }
    </script>
</body>
</html>
